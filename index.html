<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--title-->
    <title>Teste Frontend Escale</title>

    <!--Styles -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="./dist/css/vendor/materialize.min.css"> 
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <div class="parallax-container">
    <div class="parallax"><img src="img/header.jpg"></div>
  </div>
  <section class="user-info section white">
    <div class="container"> 
        <div class="row">
            <div class="col s12">
                <h3>Meu perfil</h3>
            </div>
        </div>
        <div class="row">
         <div class="col s12 m3 center-on-small-only">   
         <div class="image-container">
            <figure id="avatarUser" class="user-info_img"></figure>
         </div>
        </div>
          <div class="col s12 m9">
            <h4 id="userInfoName"></h4>
            <ul id="userInfoData" class="user-info_data"></ul>
          </div>
        </div>
    </div>
  </section>
  <section class="user-repos section white">
    <div class="container"> 
      <div class="row">
        <div class="col s12">
            <h3>Meus reopsitórios favoritos ;)</h3>
        </div>
       </div>
       <div class="row">
        <div class="col s12 m6">
            Ordem: 
            <div class="input-field inline">
              <select id="selectOrder">
                <option value="1" disabled selected>Selecione</option>
                <option value="1">Ordem alfabética</option>
                <option value="2">Quantidade de estrelas</option>
                <option value="3">Quantidade de problemas</option>
              </select>
            </div>
        </div>
        <div class="col s12 m6">
            Linguagem: 
            <div class="input-field inline">
              <select multiple id="selectFilterLanguage">
                <option value="TODAS" disabled selected>Todas</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
              </select>
            </div>
        </div>
       </div>
       <div class="row">
            <div id="userRepos"></div>   
        <!--<div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
          </div>
        </div>-->
      </div>
    </div>
  </section>
  <div class="parallax-container">
    <div class="parallax"></div>
  </div>
</body>

<!-- Scripts -->
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
<script src="./dist/js/vendor/jquery-2.1.1.min.js"></script>
<script src="./dist/js/vendor/materialize.min.js"></script>
<script src="dist/js/script.js"></script>     

</html>
